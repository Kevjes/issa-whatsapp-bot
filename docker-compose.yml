version: '3.8'

services:
  issa-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: issa-takaful-bot:latest
    container_name: issa-bot
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/issa.db

    # Port mapping (internal only, nginx will reverse proxy)
    ports:
      - "127.0.0.1:3001:3000"

    # Volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - issa-network

networks:
  issa-network:
    driver: bridge
