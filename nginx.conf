# Nginx configuration for ISSA Takaful Bot
# Place this file in /etc/nginx/conf.d/ on your VPS

upstream issa_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/issa_access.log;
    error_log /var/log/nginx/issa_error.log warn;

    # Max body size for WhatsApp media
    client_max_body_size 10M;

    # WhatsApp webhook endpoint with rate limiting
    location /webhook/whatsapp {
        limit_req zone=webhook_limit burst=10 nodelay;

        proxy_pass http://issa_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://issa_backend;
        access_log off;
    }

    # General API endpoints
    location / {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://issa_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}

